<html>
    <head>

      <script src="script.js"></script>
      <script src="slider.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="slider.css">

    </head>

    <body>
        <div class="borders">
          <h1>Simple Interest Calculator</h1>

          <div class="box">
              <label for="amount">Amount</label><br>
              <input type="number"  id="amount" name="amount">
               <br/><br/>

               <div class="range-slider">
                 <label for="amount">Rate</label><br>
                 <input class="range-slider__range" type="range" value="250" min="0" max="500" step="1">
                 <span class="range-slider__value">0</span>
               </div>

              <br/><br/>

              <label for="Years">No. of Years</label><br>
              <input type="number"  id="Years" name="Years">
              <br/><br/>

              <button class="button" onclick="compute()">Compute</button>
              <br/><br/>

              Interest : <span id="result"></span> <br><br/>
            </div>
          </div>

    </body>
</html>
