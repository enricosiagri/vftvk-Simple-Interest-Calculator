<html>
    <head>

      <script src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="borders">
          <h1>Simple Interest Calculator</h1>

            <div class="box">
                <label for="amount">Amount</label><br>
                <input class="basic2" type="number" id="amount" min="0">
                 <br/><br/><br/>


               <label>Interest Rate</label>
               <input class="slider_bar" type="range" id="Interest" value="10" min="1.0" max="20.0" step="0.1"
                      oninput="document.getElementById('rate').innerHTML = this.value" />
                    </br>  </br>
               <label class="font_rate_number" id="rate">10</label><label class="font_rate_number">%</label>


                <br/><br/>

                <label for="Years">No. of Years</label><br>
                <input class="basic3" type="number" id="Years" list="noy" min="0">
                  <datalist id="noy">
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                      <option value="6">
                      <option value="7">
                      <option value="8">
                      <option value="9">
                      <option value="10">
                  </datalist>

              </div>
              <div class="box_buttons">
                <h1>Interest</h1>
                <button class="button" onclick="compute_easy()">Simple Interest</button>
                <span id="result1"></span>
                <br/>
                <button class="button" onclick="compute()">Compound Interest</button>
                <span id="result2"></span>
                <br/>

                <button class="button" onClick="window.location.reload(true)">Reset</button>
                <br/>  <br/>

                <details>
                 <summary onClick="fill_summary()">SUMMARY</summary>
                   <ul>
                     <li>If you deposit: <span id="am" class="ywl_high"></span></li>
                     <li>at an interest rate of: <span id="rt" class="ywl_high"></span></li>
                     <li>Your Simple Interest will be: <span id="si" class="ywl_high"></span></li>
                     <li>Your Compound Interest will be: <span id="cm" class="ywl_high"></span></li>
                     <li>In the year: <span id="yr" class="ywl_high"></span></li>
                   </ul>
               </details>

               <p>â’¸ Everyone Can Get Rich<p>
                 
              </div>
            </div>

    </body>
</html>
