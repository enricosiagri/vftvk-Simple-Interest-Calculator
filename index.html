<html>
    <head>

      <script src="script.js"></script>
      <script src="slider.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="slider.css">

    </head>

    <body>
        <div class="borders">
          <h1>Simple Interest Calculator</h1>

            <div class="box">
                <label for="amount">Amount</label><br>
                <input class="basic2" type="number" id="amount">
                 <br/><br/><br/>


               <label>Interest Rate</label>
               <input class="slider_bar" type="range" id="Interest" value="10" min="0.0" max="20.0" step="0.1"
                      oninput="document.getElementById('rate').innerHTML = this.value" />
                    </br>  </br>
               <label class="font_rate_number" id="rate">10</label><label class="font_rate_number">%</label>


                <br/><br/>

                <label for="Years">No. of Years</label><br>
                <input class="basic2" type="number" id="Years">

              </div>
              <div class="box_buttons">
                <h1>Interest</h1>
                <button class="button" onclick="compute_easy()">Simple Interest</button>
                <span id="result1"></span>
                <br/>
                <button class="button" onclick="compute()">Compound Interest</button>
                <span id="result2"></span>
                <br/>

                <button class="button" onClick="window.location.reload(true)">Reset</button>
              </div>
            </div>

    </body>
</html>
